version: '3.9'

services:
  api:
    build: .
    container_name: fastapi-app
    ports:
      - "8000:8000"
    environment:
      - API_KEY=demo-key
      - JWT_SECRET_KEY=secret
      - REDIS_URL=redis://default:nE0zpDvs4YUqyCf71of41Qn2GAaeuLQR@redis-18540.c270.us-east-1-3.ec2.redns.redis-cloud.com:18540
    depends_on:
      - prometheus
    networks:
      - backend



  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus1
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - backend

  grafana:
    image: grafana/grafana:latest
    container_name: grafana1
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - backend

networks:
  backend:
    driver: bridge